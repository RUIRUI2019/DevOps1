<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设备故障预警-绕线机网络化检测与诊断系统</title>
<link rel="stylesheet" type="text/css" href="/static/css/css.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- <script type="tex  t/javascript" src="js/page.js" ></script> -->
 <style>
    table tr:nth-child(even){
          background: rgba(144, 90, 236, 0.13);
    }
</style>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="/static/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">设备故障预警</a>&nbsp;-</span>&nbsp;实时快速诊断
			</div>
		</div>

		<div class="page">
			<!-- topic页面样式 -->
			<div class="topic">
				<div class="conform">
					<form>
						<div class="cfD">
							<input class="addUser" type="text" placeholder="设备id" />
							<button class="button">搜索</button>
							<!-- <a class="addA addA1" href="topicadd.html">添加话题+</a>-->
						</div>
					</form>
				</div>
				<!-- topic表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="300px" class="tdColor">设备序号</td>
							<td width="300px" class="tdColor">故障位置</td>
							<td width="300px" class="tdColor">故障点</td>
							<td width="300px" class="tdColor">当前值</td>
							<td width="300px" class="tdColor">限制值</td>
							<td width="300px" class="tdColor">时间</td>
							<td width="300px" class="tdColor">操作</td>
						</tr>
                        <!--
						<tr>
							<td>1</td>
							<td>
								<div class="onsImg">
									<img src="/static/img/banimg.png">
								</div>
								<p class="topicP">
									某某话题<img class="topicImg" src="/static/img/topic.png">
								</p>
							</td>
							<td>山下就只</td>
							<td>CEO</td>
							<td>南京设疑网络科技公司哈哈哈</td>
							<td>110W</td>

							<td><a href="connoisseuradd.html"><img class="operation"
									src="/static/img/update.png"></a> <img class="operation delban"
								src="/static/img/delete.png"></td>
						</tr>
						-->
                        {% for i in u %}
                        <tr style="height: 45px">
                        <td class="center">{{ i[0] }}</td>
                        <td class="center">{{ i[1] }}</td>
                        <td class="center">{{ i[2] }}</td>
                        <td class="center" style="color: red">{{ i[3] }}</td>
                        <td class="center">{{ i[4] }}</td>
                        <td class="center">{{ i[5] }}</td>
                       <td><a href="connoisseuradd.html"><img class="operation"
									src="/static/img/update.png"></a> <img class="operation delban"
								src="/static/img/delete.png"></td>
                        </tr>
                        {% endfor %}
					</table>
					<div class="paging">此处是分页</div>
				</div>
				<!-- topic 表格 显示 end-->
			</div>
			<!-- topic页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="/static/img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
