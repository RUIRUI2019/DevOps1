<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码-绕线机网络化检测与诊断系统</title>
<link rel="stylesheet" type="text/css" href="/static/css/css.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body >
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="/static/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">系统管理</a>&nbsp;-</span>&nbsp;修改密码
			</div>
		</div>
		<div class="page"style="background-image: url('/static/img/lanse.png')">
			<!-- 修改密码页面样式 -->
			<div class="banneradd bor " >
            <div style="margin-left: 40%;margin-top: 10%">
             {% for message in get_flashed_messages() %}
                <div class="alert alert-warning"style="margin-left: 20%">
                     <button type="button" class="open" data-dismiss="alert" ><a style="color: yellow">！</a></button>
                        <a style="color: red">{{ message }}</a>
                </div>
            {% endfor %}
				<div class="bbD">
					&nbsp;&nbsp;&nbsp;&nbsp;管理员UID：&nbsp;&nbsp;&nbsp;&nbsp;123</div>
				<div class="bbD">管理员用户名：&nbsp;&nbsp;&nbsp;&nbsp;{{ u }}</div>

             <form method="get" action="/system/changepwd" id="chagepwd_form">
				<div class="bbD">
					&nbsp;&nbsp;&nbsp;&nbsp;输入旧密码：<input type="password" name="oldpwd" class="input3" onblur="checkpwd1()" id="pwd1" />
                    <img class="imga" src="/static/img/ok.png" />
                    <img class="imgb" src="/static/img/no.png" />
				</div>
				<div class="bbD">
					&nbsp;&nbsp;&nbsp;&nbsp;输入新密码：<input type="password" name="newpwd1" class="input3"onblur="checkpwd2()" id="pwd2" />
                    <img class="imga"src="/static/img/ok.png" />
                    <img class="imgb" src="/static/img/no.png" />
				</div>
				<div class="bbD">
					再次确认密码：<input type="password" name="newpwd2" class="input3" onblur="checkpwd3()"id="pwd3" />
                    <img class="imga" src="/static/img/ok.png" />
                    <img class="imgb" src="/static/img/no.png" />
				</div>
				<div class="bbD">
					<p class="bbDP">
                       <input type="submit" class="btn_ok btn_yes" value="提交"/>
						<a class="btn_ok btn_no" href="#">取消</a>
					</p>
				</div>
                 <div class="bbD" style="height: 150px">
                     <a>&nbsp; </a>
				</div>
             </form>
			</div>
			<!-- 修改密码页面样式end -->
		</div>
        </div>
	</div>
<div class="logFoot" style="float: right;margin-bottom: 2%;margin-right: 2%">
		<p class="p1">Copyright © ：西安交通大学自动控制研究所</p>
</div>
</body>
<script type="text/javascript">
function checkpwd1(){
var user = document.getElementById('pwd1').value.trim();
 if (user.length >= 6 && user.length <= 12) {
  $("#pwd1").parent().find(".imga").show();
  $("#pwd1").parent().find(".imgb").hide();
 }else{
  $("#pwd1").parent().find(".imgb").show();
  $("#pwd1").parent().find(".imga").hide();
 };
}
function checkpwd2(){
var user = document.getElementById('pwd2').value.trim();
 if (user.length >= 6 && user.length <= 12) {
  $("#pwd2").parent().find(".imga").show();
  $("#pwd2").parent().find(".imgb").hide();
 }else{
  $("#pwd2").parent().find(".imgb").show();
  $("#pwd2").parent().find(".imga").hide();
 };
}
function checkpwd3(){
var user = document.getElementById('pwd3').value.trim();
var pwd = document.getElementById('pwd2').value.trim();
 if (user.length >= 6 && user.length <= 12 && user == pwd) {
  $("#pwd3").parent().find(".imga").show();
  $("#pwd3").parent().find(".imgb").hide();
 }else{
   $("#pwd3").parent().find(".imgb").show();
  $("#pwd3").parent().find(".imga").hide();
 };
}
</script>
</html>
