<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>百度地图API自定义地图</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1iAUzSFoRNOC3Cc9wWiGGlmNuI5brif1"></script>
</head>

<body>
  <!--百度地图容器-->
  <div class="optionpanel">
			<label>选择主题</label>
			<select id="stylelist" onchange="changeMapStyle(this.value)"></select>
		</div>
  <div style="width:1600px;height:800px;border:#ccc solid 1px;" id="dituContent"></div>
<div class="logFoot" style="float: right;margin-bottom: 2%;margin-right: 2%">
		<p class="p1">Copyright © ：西安交通大学自动控制研究所</p>
</div>
</body>
<script src="/static/jquery.js"></script>
<script type="text/javascript">
 $.ajax({
         url: '/addrTojson',
         type: 'post',
         dataType: 'json',
          async:true,
         success : function(result) {
             if (result)
             { //把result(即Json数据)以参数形式放入Echarts代码中
                bind0(result);
             }
             },
         error : function(errorMsg) { alert("加载数据失败"); }

     });
    //创建和初始化地图函数：
 bind0(result);
 function bind0(result) {
    function initMap(result){
        console.log(result)
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker(result);//向地图中添加marker

    };

    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(108.995888,34.251121);//定义一个中心点坐标
        map.centerAndZoom(point,5.9);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
        //百度地图API功能
    //设置地图样式,隐藏建筑物等

    };

    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图

	var styleJson = [
		 {
                    "featureType": "poilabel",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "manmade",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "building",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
        {
                    "featureType": "railway",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
         {
                    "featureType": "subway",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
        {
                    "featureType": "highway",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "town",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "arterial",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          }


	 ]
	map.setMapStyle({styleJson:styleJson});

    };

    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);

    };

 function addMarker(result){
     var icon0 = {w:23,h:25,l:46,t:21,x:9,lb:12}
     for(var i=0;i<result.length;i++){
            var json = result[i];
            var p0 = json.point.split("|")[1];
            var p1 = json.point.split("|")[0];
            var point = new BMap.Point(p0,p1);
			var iconImg = createIcon(icon0);
            var marker = new BMap.Marker(point,{icon0:iconImg});
			var iw = createInfoWindow(i);
			var label = new BMap.Label(json.title,{"offset":new BMap.Size(icon0.lb-icon0.x+10,-20)});
			marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                        borderColor:"#808080",
                        color:"#333",
                        cursor:"pointer"
            });

			(function(){
				var index = i;
				var _iw = createInfoWindow(i);
				var _marker = marker;
				_marker.addEventListener("click",function(){
				    this.openInfoWindow(_iw);
			    });
			    _iw.addEventListener("open",function(){
				    _marker.getLabel().hide();
			    })
			    _iw.addEventListener("close",function(){
				    _marker.getLabel().show();
			    })
				label.addEventListener("click",function(){
				    _marker.openInfoWindow(_iw);
			    })
				if(!!json.isOpen){
					label.hide();
					_marker.openInfoWindow(_iw);
				}
			})()
        }

    }
    function createInfoWindow(i){
        var json = result[i];
        var iw = new BMap.InfoWindow("<a  style='font-size:20px;' class='iw_poi_title' href='/machine' title='" + json.title + "'>" + json.title + "</a><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    };
    //创建一个Icon
    function createIcon(json){
        var icon = new BMap.Icon("http://map.baidu.com/image/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    };

    initMap(result);//创建和初始化地图
 }
</script>
</html>
